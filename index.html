<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Simon</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <audio controls>
      <source id = 'song' src="./assets/sounds/soundtrack.mp3" type="audio/mpeg">
    
    </audio>
    <div id="top-container">
      
      <button class="op-button" id="start">Start</button>
      <button class="op-button" id="play-again">Restart</button>
      <button class="op-button" id="mute">Mute</button>
      <div id="title">Galactic Simon</div>
      <div class="msg-holder"> <div id="message">Press the "Start" Button to Begin</div>
    </div></div>
    <div id="wrapper">
      <div id="health">Health:
        <div id='rocket-container'>
          <img class = 'rocket' id = 'rocket1' src="./assets/Photos/rocekt.png" alt="">
          <img class = 'rocket' id = 'rocket2' src="./assets/Photos/rocekt.png" alt="">
          <img class = 'rocket' id = 'rocket3' src="./assets/Photos/rocekt.png" alt="">
          
        </div>
        
      </div>
      <div id='score'>score: 
        <p>0</p>
      </div>
      <div id="stand"></div>
      
      <div  id="side-window1" class="side-window">
        
      </div>
      <div class="side-window" id="side-window2"></div>
      <div id="back-window"></div>
      <div class="barholder" id="barholder1">
        <div class="bar" id="bar1"></div>
      </div>
      <div class="barholder" id="barholder2">
        <div class="bar" id="bar2"></div>
      </div>
      <div id="main-window">
        <div id="top-half">
          <img id="alien" src="./assets/Photos/alien4.png" alt="alien" />
          <div id="light-container">
            <div class="light" id="light1">1</div>
            <div class="light" id="light2">2</div>
            <div class="light" id="light3">3</div>
            <div class="light" id="light4">4</div>
          </div>
        </div>
        <div id="btn-container">
          <button class="btn" id="btn1">1</button>
          <button class="btn" id="btn2">2</button>
          <button class="btn" id="btn3">3</button>
          <button class="btn" id="btn4">4</button>
        </div>
      </div>
      <div id="right-right-triangle"></div>
      <div id="left-right-triangle"></div>
      <div id="floor"></div>
      <div id="bottom-button-container">
       
        
          
          
        </div>
      </div>
    </div>
  </body>
</html>
